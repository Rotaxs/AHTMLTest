<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rotas</title>
    <style>
      body {
        margin: 0;
        background-color: rgb(37, 36, 36);
      }
      .baiSe {
        color: white;
      }
      .flex {
        display: flex;
      }
      .flex1 {
        flex: 1;
      }
      .mgl10 {
        margin-left: 10px;
      }
      .column {
        flex-direction: column;
      }
    </style>
  </head>
  <body class="flex column">
    <!--头部-->
    <div
      style="
        align-items: center;
        justify-content: center;
        padding: 40px;
        border-bottom: 1px solid #999;
      "
      class="flex column"
    >
      <img
        src="https://tse1-mm.cn.bing.net/th/id/OIP-C.pl4oNkf2qb9siuvc-_te5AHaFj?pid=ImgDet&rs=1"
        alt="白色"
        width="80px"
        height="80px"
      />
      <p class="baiSe">Nbd</p>
    </div>
    <!--内容-->
    <div
      style="
        padding: 15px;
        line-height: 1.7;
        letter-spacing: 2px;
        border-bottom: 1px solid #999;
      "
      class="flex"
    >
      <p class="baiSe mgl10">更多项目尽情期待</p>
    </div>
    <!--结尾-->
    <div
      style="
        align-items: center;
        justify-content: center;
        padding: 40px;
        font-size: 12px;
      "
      class="flex"
    >
      <a
        href="https://space.bilibili.com/629808784?spm_id_from=333.1007.0.0"
        class="baiSe"
        >我的b站账号</a
      >
    </div>
  </body>
</html>
