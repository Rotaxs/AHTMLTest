<!DOCTYPE html>
<html>
<head>
    <title>链接卡片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: calc(50% - 10px);
            margin: 5px;
            display: inline-block;
            border-radius: 10px;
        }

        /**手机适配**/
        @media only screen and (max-width: 767px) {
            .header{width:100%}
            .banner{width: 100%;height: 100px;}
            .avatar{width: 80px;height: 80px;margin: 6px;}
            .avatar a{padding-top: 59px;width: 80px;height: 80px;background-size: 80px 78px;}
            .avatar a span{margin-top: 0px; padding-top: 0px; width: auto;height: auto;}
            .bloglist h3 {margin: 20px 0 10px 10px;}
            .bloglist figure {width:auto;margin-left: 4px;}
            .bloglist figure img {width: 90px;height: 60px;}
            .bloglist ul{width:64%}
            .dateview {width:100%;padding-left:4px;}
            .dateview span {margin: 0 3px;}
            .weixinnone,.thumbs{display: none}
            .right{width: 100%;margin-top: 22px}
            .right ul{width:64%;margin-left: 22px;}
            .weather{margin: 20px 50px;}
            .bloglinkli{display: block}
            footer{width:100%}
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            padding: 2px 16px;
        }

        .baidu {
            background: linear-gradient(to right, #F44336, #9C27B0);
        }

        .bilibili {
            background: linear-gradient(to right, #4CAF50, #2196F3);
        }

        .yandex {
            background: linear-gradient(to right, #2196F3, #FFC107);
        }

        .swisscows {
            background: linear-gradient(to right, #FFC107, #9C27B0);
        }

        .github {
            background: linear-gradient(to right, #9C27B0, #F44336);
        }

        .newbing {
            background: linear-gradient(to right, #FF9800, #4CAF50);
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card-link:hover .card {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container h4 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
        }

        .container p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: white;
        }

        h1 {
            font-family: 华文行楷;
            font-size: 60px;
            color: blue;
            text-align: center;
        }
        body {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>选择一个网站</h1>

    <a href="https://www.baidu.com" target="_blank" class="card-link">
        <div class="card baidu">
            <div class="container">
                <h4><b>百度</b></h4>
                <p>百度一下</p>
            </div>
        </div>
    </a>

    <a href="https://www.bilibili.com" target="_blank" class="card-link">
        <div class="card bilibili">
            <div class="container">
                <h4><b>B站</b></h4>
                <p>全球最大的弹幕视频网站</p>
            </div>
        </div>
    </a>

    <a href="https://www.yandex.com" target="_blank" class="card-link">
        <div class="card yandex">
            <div class="container">
                <h4><b>Yandex</b></h4>
                <p>俄罗斯的一个搜索引擎</p>
            </div>
        </div>
    </a>

    <a href="https://www.swisscows.com" target="_blank" class="card-link">
        <div class="card swisscows">
            <div class="container">
                <h4><b>Swisscows</b></h4>
                <p>瑞典的一个搜索引擎</p>
            </div>
        </div>
    </a>

    <a href="https://www.github.com" target="_blank" class="card-link">
        <div class="card github">
            <div class="container">
                <h4><b>Github</b></h4>
                <p>全球最大的同性交友网站</p>
            </div>
        </div>
    </a>

    <a href="https://hellobox-bing.hf.space/web/#/" target="_blank" class="card-link">
        <div class="card newbing">
            <div class="container">
                <h4><b>NewBing</b></h4>
                <p>NewBing镜像</p>
            </div>
        </div>
    </a>

    <script type="text/javascript">
      document.querySelectorAll('.card-link').forEach(function(cardLink) {
          cardLink.addEventListener('click', function(event) {
              event.preventDefault();
              window.open(cardLink.href, cardLink.target);
          });
      });
    </script>

</body>
</html>
